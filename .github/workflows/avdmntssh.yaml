name: Android PlayStore Emulator with VNC on 5900

on:
  push:
  workflow_dispatch:
    inputs:
      runtime_minutes:
        description: 'Runtime duration (minutes)'
        required: false
        default: '360'

jobs:
  android-emulator:
    runs-on: ubuntu-latest

    env:
      AVD_NAME: android_11
      RUNTIME_MINUTES: ${{ github.event.inputs.runtime_minutes || '360' }}
      VPS_IP: 159.195.6.61
      FRP_SERVER_PORT: 7000
      FRP_VERSION: 0.65.0

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Enable KVM
        run: |
          echo 'KERNEL=="kvm", GROUP="kvm", MODE="0666", OPTIONS+="static_node=kvm"' | sudo tee /etc/udev/rules.d/99-kvm4all.rules
          sudo udevadm control --reload-rules
          sudo udevadm trigger --name-match=kvm
          sudo chmod 666 /dev/kvm 2>/dev/null || true

      - name: Check /mnt Space
        run: |
          echo "=== /mnt Volume ==="
          df -h /mnt
          sudo mkdir -p /mnt/android-sdk-data
          sudo chown -R runner:runner /mnt/android-sdk-data 2>/dev/null || true

      - name: Install VNC & X11 Dependencies
        run: |
          echo "Installing VNC and X11..."
          sudo apt-get update -qq
          sudo DEBIAN_FRONTEND=noninteractive apt-get install -y --no-install-recommends x11vnc xvfb > /dev/null 2>&1
          echo "âœ… VNC & X11 installed"

      - name: Install PlayStore System Image
        run: |
          export PATH=$ANDROID_HOME/cmdline-tools/latest/bin:$ANDROID_HOME/platform-tools:$PATH
          sdkmanager "emulator" "platform-tools"
          sdkmanager "system-images;android-30;google_apis_playstore;x86_64"

      - name: Create PlayStore AVD on /mnt
        run: |
          export PATH=$ANDROID_HOME/cmdline-tools/latest/bin:$ANDROID_HOME/platform-tools:$PATH
          
          sudo mkdir -p /mnt/android-home/.android/avd
          sudo chown -R runner:runner /mnt/android-home
          
          AVD_HOME=/mnt/android-home/.android/avd
          AVD_NAME=${{ env.AVD_NAME }}
          
          export HOME=/mnt/android-home
          export ANDROID_AVD_HOME=$AVD_HOME
          
          echo "Creating PlayStore AVD..."
          echo no | avdmanager create avd \
            --force \
            --name "$AVD_NAME" \
            --package "system-images;android-30;google_apis_playstore;x86_64" \
            --device "pixel"
          
          sleep 3
          
          AVD_DIR="$AVD_HOME/$AVD_NAME.avd"
          
          if [ ! -d "$AVD_DIR" ]; then
            echo "âŒ AVD not created"
            exit 1
          fi
          
          echo "âœ… AVD created at $AVD_DIR"
          
          cat >> "$AVD_DIR/config.ini" << 'CONFEND'
          hw.ramSize=12288
          hw.arch=x86_64
          hw.cpu.model=qemu64
          disk.dataPartition.size=40960m
          hw.gpu.mode=auto
          hw.gpu.enabled=yes
          hw.accelerometer=yes
          hw.gps=yes
          hw.battery=yes
          hw.audioInput=yes
          hw.audioOutput=yes
          hw.keyboard=yes
          hw.mainKeys=no
          hw.lcd.density=440
          PlayStore.enabled=yes
          CONFEND
          
          echo "âœ… PlayStore AVD configured (12GB RAM, 40GB storage)"

      - name: Download FRP Client
        run: |
          mkdir -p /tmp/frp
          cd /tmp/frp
          
          echo "Downloading FRP v${{ env.FRP_VERSION }}..."
          wget -q https://github.com/fatedier/frp/releases/download/v${{ env.FRP_VERSION }}/frp_${{ env.FRP_VERSION }}_linux_amd64.tar.gz
          tar -xzf frp_${{ env.FRP_VERSION }}_linux_amd64.tar.gz
          
          echo "âœ… FRP downloaded"

      - name: Configure FRP for VNC on Port 5900
        run: |
          cat > /tmp/frp/frpc.toml << 'FRPCONF'
          serverAddr = "159.195.6.61"
          serverPort = 7000
          
          [[proxies]]
          name = "vnc-emulator-5900"
          type = "tcp"
          localIP = "127.0.0.1"
          localPort = 5900
          remotePort = 5900
          FRPCONF
          
          echo "âœ… FRP configured for VNC port 5900"

      - name: Start Xvfb Virtual Display
        run: |
          echo "Starting Xvfb on :99..."
          Xvfb :99 -screen 0 1920x1080x24 > /tmp/xvfb.log 2>&1 &
          sleep 3
          echo "âœ… Xvfb started"

      - name: Start VNC Server on Port 5900
        run: |
          export DISPLAY=:99
          echo "Starting VNC server on port 5900..."
          x11vnc -display :99 -forever -nopw -rfbport 5900 -bg -logfile /tmp/vnc.log
          sleep 3
          echo "âœ… VNC server started on 5900"

      - name: Start Android Emulator with VNC
        run: |
          export HOME=/mnt/android-home
          export ANDROID_AVD_HOME=/mnt/android-home/.android/avd
          export PATH=$ANDROID_HOME/emulator:$ANDROID_HOME/platform-tools:$PATH
          export DISPLAY=:99
          
          AVD_NAME=${{ env.AVD_NAME }}
          
          echo "Starting Android emulator with PlayStore..."
          nohup emulator -avd "$AVD_NAME" \
            -no-audio \
            -no-snapshot \
            -accel on \
            -no-metrics \
            > /tmp/emulator.log 2>&1 &
          
          PID=$!
          echo "Emulator PID: $PID"
          sleep 40
          
          adb kill-server 2>/dev/null || true
          sleep 2
          adb start-server
          sleep 5
          
          echo "Waiting for emulator to boot..."
          for i in {1..180}; do
            if adb devices 2>/dev/null | grep -q "emulator"; then
              echo "âœ… Emulator booted! ($i sec)"
              break
            fi
            
            if ! kill -0 $PID 2>/dev/null; then
              echo "âŒ Emulator crashed"
              tail -20 /tmp/emulator.log
              exit 1
            fi
            
            if [ $((i % 30)) -eq 0 ]; then
              echo "â³ Boot progress: $i/180..."
            fi
            
            sleep 1
          done

      - name: Start FRP Client Tunnel
        run: |
          cd /tmp/frp/frp_${{ env.FRP_VERSION }}_linux_amd64
          
          echo "Starting FRP client tunnel..."
          nohup ./frpc -c /tmp/frp/frpc.toml > /tmp/frpc.log 2>&1 &
          
          FRPC_PID=$!
          sleep 3
          
          if ! kill -0 $FRPC_PID 2>/dev/null; then
            echo "âŒ FRP client failed"
            cat /tmp/frpc.log
            exit 1
          fi
          
          echo "âœ… FRP tunnel active on port 5900"

      - name: Verify Complete Setup
        run: |
          export PATH=$ANDROID_HOME/platform-tools:$PATH
          
          echo ""
          echo "========================================="
          echo "âœ… ANDROID PLAYSTORE EMULATOR READY"
          echo "========================================="
          echo ""
          echo "ðŸ“Š Emulator Specs:"
          echo "  â€¢ OS: Android 11 (API 30)"
          echo "  â€¢ Edition: PlayStore"
          echo "  â€¢ RAM: 12 GB"
          echo "  â€¢ Storage: 40 GB (/mnt)"
          echo ""
          echo "ðŸ“± Local ADB:"
          adb devices
          echo ""
          echo "ðŸ“º VNC Server:"
          ps aux | grep "x11vnc" | grep -v grep && echo "  Running on port 5900 âœ…" || echo "  ERROR âŒ"
          echo ""
          echo "ðŸ”Œ FRP Tunnel:"
          tail -3 /tmp/frpc.log
          echo ""
          echo "ðŸŒ Remote Connection:"
          echo "  VNC Viewer â†’ 159.195.6.61:5900"
          echo ""
          echo "========================================="
          echo ""

      - name: SSH Terminal Access via tmate
        uses: mxschmitt/action-tmate@v3
        with:
          limit-access-to-actor: false
          connect-timeout-seconds: 120

      - name: Keep Emulator Running
        run: |
          export HOME=/mnt/android-home
          export ANDROID_AVD_HOME=/mnt/android-home/.android/avd
          export PATH=$ANDROID_HOME/emulator:$ANDROID_HOME/platform-tools:$PATH
          export DISPLAY=:99
          
          RUNTIME_SECONDS=$(((${{ env.RUNTIME_MINUTES }}) * 60))
          HOURS=$(((${{ env.RUNTIME_MINUTES }}) / 60))
          MINS=$(((${{ env.RUNTIME_MINUTES }}) % 60))
          END_TIME=$(($(date +%s) + RUNTIME_SECONDS))
          
          echo ""
          echo "========================================="
          echo "âœ… MONITORING EMULATOR"
          echo "========================================="
          echo ""
          echo "ðŸ“Š Configuration:"
          echo "  â€¢ OS: Android 11 (API 30)"
          echo "  â€¢ Edition: PlayStore âœ“"
          echo "  â€¢ Storage: /mnt (74GB available)"
          echo ""
          echo "ðŸ”Œ Remote Access:"
          echo "  â€¢ VPC: 159.195.6.61:5900"
          echo "  â€¢ Method: VNC (No ADB auth needed)"
          echo ""
          echo "â±ï¸  Runtime: $HOURS hours $MINS minutes"
          echo "========================================="
          echo ""
          
          while [ $(date +%s) -lt $END_TIME ]; do
            # Monitor emulator
            if ! pgrep -f "emulator -avd" > /dev/null; then
              echo "âš ï¸  Emulator died at $(date). Restarting..."
              export DISPLAY=:99
              nohup emulator -avd android_11 \
                -no-audio \
                -no-snapshot \
                -accel on \
                > /tmp/emulator.log 2>&1 &
              
              sleep 40
              adb kill-server 2>/dev/null || true
              sleep 2
              adb start-server
              sleep 5
            fi
            
            # Monitor FRP tunnel
            if ! pgrep -f "frpc" > /dev/null; then
              echo "âš ï¸  FRP tunnel died at $(date). Restarting..."
              cd /tmp/frp/frp_${{ env.FRP_VERSION }}_linux_amd64
              nohup ./frpc -c /tmp/frp/frpc.toml > /tmp/frpc.log 2>&1 &
              sleep 3
            fi
            
            # Monitor VNC
            if ! pgrep -f "x11vnc" > /dev/null; then
              echo "âš ï¸  VNC server died at $(date). Restarting..."
              export DISPLAY=:99
              x11vnc -display :99 -forever -nopw -rfbport 5900 -bg
              sleep 3
            fi
            
            # Monitor Xvfb
            if ! pgrep -f "Xvfb" > /dev/null; then
              echo "âš ï¸  Xvfb died at $(date). Restarting..."
              Xvfb :99 -screen 0 1920x1080x24 > /tmp/xvfb.log 2>&1 &
              sleep 3
              export DISPLAY=:99
              x11vnc -display :99 -forever -nopw -rfbport 5900 -bg
              sleep 3
            fi
            
            sleep 30
          done
          
          echo ""
          echo "âœ… Runtime completed successfully"
