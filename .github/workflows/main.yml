name: Android Emulator with FRP

on:
  push:
  workflow_dispatch:
    inputs:
      runtime_minutes:
        description: 'How long to keep emulator running (minutes)'
        required: false
        default: '360'

jobs:
  android-emulator:
    runs-on: ubuntu-latest

    env:
      AVD_NAME: android_11
      RUNTIME_MINUTES: ${{ github.event.inputs.runtime_minutes || '360' }}
      ANDROID_AVD_HOME: /home/runner/.android/avd

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Display Runtime Configuration
        run: |
          echo "========================================="
          echo "Runtime: ${{ env.RUNTIME_MINUTES }} minutes"
          HOURS=$(((${{ env.RUNTIME_MINUTES }}) / 60))
          MINS=$(((${{ env.RUNTIME_MINUTES }}) % 60))
          echo "Equivalent: $HOURS h $MINS m"
          echo "========================================="

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Enable KVM
        run: |
          echo 'KERNEL=="kvm", GROUP="kvm", MODE="0666", OPTIONS+="static_node=kvm"' | sudo tee /etc/udev/rules.d/99-kvm4all.rules
          sudo udevadm control --reload-rules
          sudo udevadm trigger --name-match=kvm
          sudo chmod 666 /dev/kvm 2>/dev/null || true
          ls -la /dev/kvm

      - name: Install x86_64 System Image
        run: |
          export PATH=$ANDROID_HOME/cmdline-tools/latest/bin:$ANDROID_HOME/platform-tools:$PATH
          sdkmanager "emulator" "platform-tools"
          sdkmanager "system-images;android-30;google_apis;x86_64"

      - name: Create AVD Properly
        run: |
          export PATH=$ANDROID_HOME/cmdline-tools/latest/bin:$ANDROID_HOME/platform-tools:$PATH
          export ANDROID_AVD_HOME=${{ env.ANDROID_AVD_HOME }}
          
          AVD_NAME=${{ env.AVD_NAME }}
          
          echo "Creating AVD at: $ANDROID_AVD_HOME"
          mkdir -p "$ANDROID_AVD_HOME"
          
          echo "Creating $AVD_NAME..."
          echo no | avdmanager create avd \
            --force \
            --name "$AVD_NAME" \
            --package "system-images;android-30;google_apis;x86_64" \
            --device "pixel"
          
          sleep 3
          
          # Verify AVD was created
          echo "=== Checking AVD creation ==="
          ls -la "$ANDROID_AVD_HOME/"
          
          AVD_DIR="$ANDROID_AVD_HOME/$AVD_NAME.avd"
          
          if [ ! -d "$AVD_DIR" ]; then
            echo "‚ùå AVD directory not found at $AVD_DIR"
            exit 1
          fi
          
          echo "‚úÖ AVD directory found: $AVD_DIR"
          
          # Update config.ini
          echo "Updating config.ini..."
          cat >> "$AVD_DIR/config.ini" << 'CONFEND'
          hw.ramSize=12288
          hw.arch=x86_64
          hw.cpu.model=qemu64
          disk.dataPartition.size=65536m
          hw.gpu.mode=auto
          hw.gpu.enabled=yes
          hw.accelerometer=yes
          hw.gps=yes
          hw.battery=yes
          hw.audioInput=yes
          hw.audioOutput=yes
          hw.keyboard=yes
          hw.mainKeys=no
          hw.lcd.density=440
          CONFEND
          
          echo "=== Final Config ==="
          cat "$AVD_DIR/config.ini"
          
          echo ""
          echo "=== Available AVDs ==="
          export ANDROID_AVD_HOME=${{ env.ANDROID_AVD_HOME }}
          avdmanager list avd

      - name: Start Emulator
        run: |
          export ANDROID_AVD_HOME=${{ env.ANDROID_AVD_HOME }}
          export PATH=$ANDROID_HOME/emulator:$ANDROID_HOME/platform-tools:$PATH
          
          AVD_NAME=${{ env.AVD_NAME }}
          
          echo "Starting emulator with ANDROID_AVD_HOME=$ANDROID_AVD_HOME"
          nohup emulator -avd "$AVD_NAME" \
            -no-window \
            -no-audio \
            -no-snapshot \
            -partition-size 65536 \
            -accel on \
            > emulator.log 2>&1 &
          
          PID=$!
          echo "Emulator PID: $PID"
          sleep 20
          
          echo "Restarting ADB..."
          adb kill-server 2>/dev/null || true
          sleep 2
          adb start-server
          sleep 5
          
          echo "Waiting for emulator..."
          SUCCESS=0
          for i in {1..180}; do
            DEVICES=$(adb devices)
            echo "[$i] $DEVICES" | head -3
            
            if echo "$DEVICES" | grep -q "device$"; then
              echo "‚úÖ Emulator booted! ($i sec)"
              SUCCESS=1
              break
            fi
            
            if ! kill -0 $PID 2>/dev/null; then
              echo "‚ùå Emulator process died"
              cat emulator.log
              exit 1
            fi
            
            sleep 1
          done
          
          if [ $SUCCESS -eq 0 ]; then
            echo "‚ùå Emulator failed to boot"
            echo "=== Emulator Log ==="
            cat emulator.log
            exit 1
          fi

      - name: Enable ADB TCP
        run: |
          export PATH=$ANDROID_HOME/platform-tools:$PATH
          adb devices
          adb tcpip 5555
          sleep 3
          adb devices

      - name: Setup frpc
        run: |
          cat > frpc.ini << 'FRPEND'
          [common]
          server_addr = 159.195.6.61
          server_port = 7000
          connect_timeout = 10
          dial_timeout = 10

          [adb]
          type = tcp
          local_ip = 127.0.0.1
          local_port = 5555
          remote_port = 5555
          FRPEND

      - name: Start frpc
        run: |
          wget -q https://github.com/fatedier/frp/releases/download/v0.58.1/frp_0.58.1_linux_amd64.tar.gz
          tar -xzf frp_0.58.1_linux_amd64.tar.gz
          nohup ./frp_0.58.1_linux_amd64/frpc -c frpc.ini > frpc.log 2>&1 &
          sleep 10
          cat frpc.log

      - name: Verify Setup
        run: |
          export PATH=$ANDROID_HOME/platform-tools:$PATH
          echo "=== ADB Devices ==="
          adb devices
          echo ""
          echo "=== Ports ==="
          netstat -tuln | grep -E '5555|7000' || echo "Checking..."
          echo ""
          echo "=== Emulator Status ==="
          tail -20 emulator.log
          echo ""
          echo "=== frpc Status ==="
          cat frpc.log

      - name: Keep Running
        run: |
          export PATH=$ANDROID_HOME/platform-tools:$PATH
          RUNTIME_SECONDS=$(((${{ env.RUNTIME_MINUTES }}) * 60))
          HOURS=$(((${{ env.RUNTIME_MINUTES }}) / 60))
          MINS=$(((${{ env.RUNTIME_MINUTES }}) % 60))
          
          echo "========================================="
          echo "‚úÖ Android 11 x86_64 Emulator Ready"
          echo "========================================="
          echo ""
          echo "üìä Specifications:"
          echo "  ‚Ä¢ OS: Android 11 (API 30)"
          echo "  ‚Ä¢ Architecture: x86_64"
          echo "  ‚Ä¢ RAM: 12 GB"
          echo "  ‚Ä¢ Storage: 65 GB"
          echo "  ‚Ä¢ Acceleration: KVM + Hardware"
          echo ""
          echo "üîå Remote Access:"
          echo "  ‚Ä¢ Local:  127.0.0.1:5555"
          echo "  ‚Ä¢ Remote: 159.195.6.61:5555"
          echo ""
          echo "üì± Connect from phone:"
          echo "  $ adb connect 159.195.6.61:5555"
          echo ""
          echo "‚è±Ô∏è  Runtime: $HOURS h $MINS m"
          echo "========================================="
          sleep $RUNTIME_SECONDS
