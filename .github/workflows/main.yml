name: Android Emulator with FRP

on:
  push:
  workflow_dispatch:
    inputs:
      runtime_minutes:
        description: 'How long to keep emulator running (minutes)'
        required: false
        default: '360'

jobs:
  android-emulator:
    runs-on: ubuntu-latest

    env:
      AVD_NAME: android_11
      AVD_API_LEVEL: 30
      RUNTIME_MINUTES: ${{ github.event.inputs.runtime_minutes || '360' }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Display Runtime Configuration
        run: |
          echo "========================================="
          echo "Runtime configured: ${{ env.RUNTIME_MINUTES }} minutes"
          HOURS=$(((${{ env.RUNTIME_MINUTES }}) / 60))
          MINS=$(((${{ env.RUNTIME_MINUTES }}) % 60))
          echo "Equivalent to: $HOURS hours and $MINS minutes"
          echo "========================================="

      - name: Enable KVM
        run: |
          echo 'KERNEL=="kvm", GROUP="kvm", MODE="0666", OPTIONS+="static_node=kvm"' | sudo tee /etc/udev/rules.d/99-kvm4all.rules
          sudo udevadm control --reload-rules
          sudo udevadm trigger --name-match=kvm
          sudo chmod 666 /dev/kvm 2>/dev/null || true

      - name: Verify KVM
        run: |
          echo "=== Checking KVM Setup ==="
          ls -la /dev/kvm 2>/dev/null || echo "KVM device not found"
          kvm-ok 2>/dev/null || echo "KVM check not available"
          echo ""
          echo "=== System Info ==="
          nproc
          free -h
          df -h /

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Install System Image and Tools
        run: |
          export PATH=$ANDROID_HOME/cmdline-tools/latest/bin:$ANDROID_HOME/platform-tools:$PATH
          sdkmanager "emulator" "platform-tools"
          sdkmanager "system-images;android-30;google_apis;x86_64"

      - name: Create AVD Properly
        run: |
          export PATH=$ANDROID_HOME/cmdline-tools/latest/bin:$ANDROID_HOME/platform-tools:$PATH
          AVD_NAME=${{ env.AVD_NAME }}
          AVD_DIR="$HOME/.android/avd/$AVD_NAME.avd"
          
          echo "Creating base AVD: $AVD_NAME"
          echo no | avdmanager create avd --force \
            --name "$AVD_NAME" \
            --package "system-images;android-30;google_apis;x86_64" \
            --device "pixel"
          
          sleep 5
          
          # Create ini file
          echo "avd.ini.path=$AVD_DIR" > "$HOME/.android/avd/$AVD_NAME.ini"
          echo "avd.ini.displayname=$AVD_NAME" >> "$HOME/.android/avd/$AVD_NAME.ini"
          
          # Ensure config.ini exists
          touch "$AVD_DIR/config.ini"
          
          # Add all configuration
          cat >> "$AVD_DIR/config.ini" << CONFEOF
          hw.ramSize=16384
          disk.dataPartition.size=65536m
          hw.gpu.mode=auto
          hw.gpu.enabled=yes
          hw.accelerometer=yes
          hw.gps=yes
          hw.battery=yes
          hw.audioInput=yes
          hw.audioOutput=yes
          hw.sdCard=yes
          hw.sdCard.size=8192M
          hw.keyboard=yes
          hw.mainKeys=no
          hw.trackBall=no
          hw.dPad=no
          hw.lcd.density=440
          hw.logcatBufferSize=16384
          CONFEOF
          
          echo "=== Available AVDs ==="
          avdmanager list avd
          echo ""
          echo "=== AVD Config ==="
          cat "$AVD_DIR/config.ini"

      - name: Start Emulator with KVM
        run: |
          export PATH=$ANDROID_HOME/emulator:$ANDROID_HOME/platform-tools:$PATH
          AVD_NAME=${{ env.AVD_NAME }}
          
          echo "Starting Android 11 emulator..."
          nohup emulator -avd "$AVD_NAME" \
            -no-window \
            -no-audio \
            -no-snapshot \
            -partition-size 65536 \
            -accel on \
            -verbose \
            > emulator.log 2>&1 &
          
          EMULATOR_PID=$!
          echo "Emulator PID: $EMULATOR_PID"
          sleep 15
          
          adb kill-server 2>/dev/null || true
          sleep 2
          adb start-server
          sleep 5
          
          echo "Waiting for emulator..."
          BOOT_TIMEOUT=180
          DETECTED=0
          
          for i in $(seq 1 $BOOT_TIMEOUT); do
            if adb devices | grep -q "device$"; then
              echo "‚úÖ Emulator booted! ($i seconds)"
              DETECTED=1
              break
            fi
            
            if ! kill -0 $EMULATOR_PID 2>/dev/null; then
              echo "‚ùå Emulator crashed"
              tail -30 emulator.log
              exit 1
            fi
            
            if [ $((i % 30)) -eq 0 ]; then
              echo "Waiting... $i/$BOOT_TIMEOUT sec"
            fi
            
            sleep 1
          done
          
          if [ $DETECTED -eq 0 ]; then
            echo "‚ùå Emulator failed to boot"
            adb devices -l
            tail -50 emulator.log
            exit 1
          fi

      - name: Enable ADB TCP on Port 5555
        run: |
          export PATH=$ANDROID_HOME/platform-tools:$PATH
          echo "=== ADB Devices ==="
          adb devices
          echo ""
          echo "Enabling TCP on port 5555..."
          adb tcpip 5555
          sleep 5
          echo ""
          echo "=== ADB Devices (TCP) ==="
          adb devices

      - name: Setup frpc Configuration
        run: |
          cat > frpc.ini << 'FRPEOF'
          [common]
          server_addr = 159.195.6.61
          server_port = 7000
          connect_timeout = 10
          dial_timeout = 10

          [adb]
          type = tcp
          local_ip = 127.0.0.1
          local_port = 5555
          remote_port = 5555
          FRPEOF
          
          echo "=== frpc Configuration ==="
          cat frpc.ini

      - name: Download and Start frpc
        run: |
          echo "Downloading frpc..."
          wget -q https://github.com/fatedier/frp/releases/download/v0.58.1/frp_0.58.1_linux_amd64.tar.gz
          tar -xzf frp_0.58.1_linux_amd64.tar.gz
          
          echo "Starting frpc in background..."
          nohup ./frp_0.58.1_linux_amd64/frpc -c frpc.ini > frpc.log 2>&1 &
          sleep 10
          
          echo "=== frpc Status ==="
          cat frpc.log

      - name: Verify All Connections
        run: |
          export PATH=$ANDROID_HOME/platform-tools:$PATH
          echo "=== ADB Devices ==="
          adb devices
          echo ""
          echo "=== Listening Ports ==="
          netstat -tuln | grep -E '5555|7000' || echo "Ports: checking..."
          echo ""
          echo "=== Emulator Log ==="
          tail -10 emulator.log
          echo ""
          echo "=== frpc Log ==="
          cat frpc.log

      - name: System Resources
        run: |
          echo "CPU Cores: $(nproc)"
          echo ""
          echo "Memory:"
          free -h
          echo ""
          echo "Disk:"
          df -h /

      - name: Keep Job Running
        run: |
          export PATH=$ANDROID_HOME/platform-tools:$PATH
          RUNTIME_SECONDS=$(((${{ env.RUNTIME_MINUTES }}) * 60))
          HOURS=$(((${{ env.RUNTIME_MINUTES }}) / 60))
          MINS=$(((${{ env.RUNTIME_MINUTES }}) % 60))
          
          echo "========================================="
          echo "‚úÖ Android 11 Emulator Ready"
          echo "========================================="
          echo ""
          echo "üìä Configuration:"
          echo "  ‚Ä¢ OS: Android 11 (API 30)"
          echo "  ‚Ä¢ RAM: 16 GB"
          echo "  ‚Ä¢ Storage: 65 GB"
          echo "  ‚Ä¢ Acceleration: KVM"
          echo ""
          echo "üîå Connectivity:"
          echo "  ‚Ä¢ Local ADB: 127.0.0.1:5555"
          echo "  ‚Ä¢ Remote ADB: 159.195.6.61:5555"
          echo ""
          echo "üì± Connect from your phone:"
          echo "  $ adb connect 159.195.6.61:5555"
          echo ""
          echo "‚è±Ô∏è  Runtime: $HOURS hours $MINS minutes"
          echo "========================================="
          echo ""
          sleep $RUNTIME_SECONDS
