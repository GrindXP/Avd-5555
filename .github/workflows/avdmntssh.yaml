name: Android PlayStore Emulator with VNC on 5900

on:
  push:
  workflow_dispatch:
    inputs:
      runtime_minutes:
        description: 'Runtime duration (minutes)'
        required: false
        default: '360'

jobs:
  android-emulator:
    runs-on: ubuntu-latest

    env:
      AVD_NAME: android_11
      RUNTIME_MINUTES: ${{ github.event.inputs.runtime_minutes || '360' }}
      VPS_IP: 159.195.6.61
      FRP_SERVER_PORT: 7000
      FRP_VERSION: 0.65.0

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Enable KVM
        run: |
          echo 'KERNEL=="kvm", GROUP="kvm", MODE="0666", OPTIONS+="static_node=kvm"' | sudo tee /etc/udev/rules.d/99-kvm4all.rules > /dev/null
          sudo udevadm control --reload-rules
          sudo udevadm trigger --name-match=kvm
          sudo chmod 666 /dev/kvm 2>/dev/null || true
          echo "âœ… KVM enabled"

      - name: Check /mnt Space
        run: |
          echo "=== /mnt Volume ==="
          df -h /mnt
          sudo mkdir -p /mnt/android-sdk-data
          sudo chown -R runner:runner /mnt/android-sdk-data 2>/dev/null || true
          echo "âœ… /mnt ready"

      - name: Setup Display & VNC
        run: |
          echo "Setting up display and VNC..."
          sudo apt-get update -qq --fix-missing 2>&1 || true
          sudo apt-get install -y x11vnc xvfb 2>&1 || true
          echo "âœ… Display setup ready"

      - name: Install PlayStore System Image
        run: |
          export PATH=$ANDROID_HOME/cmdline-tools/latest/bin:$ANDROID_HOME/platform-tools:$PATH
          sdkmanager "emulator" "platform-tools" > /dev/null 2>&1
          sdkmanager "system-images;android-30;google_apis_playstore;x86_64" > /dev/null 2>&1
          echo "âœ… PlayStore image installed"

      - name: Create PlayStore AVD on /mnt
        run: |
          export PATH=$ANDROID_HOME/cmdline-tools/latest/bin:$ANDROID_HOME/platform-tools:$PATH
          
          sudo mkdir -p /mnt/android-home/.android/avd
          sudo chown -R runner:runner /mnt/android-home
          
          AVD_HOME=/mnt/android-home/.android/avd
          AVD_NAME=${{ env.AVD_NAME }}
          
          export HOME=/mnt/android-home
          export ANDROID_AVD_HOME=$AVD_HOME
          
          echo "Creating PlayStore AVD..."
          echo no | avdmanager create avd \
            --force \
            --name "$AVD_NAME" \
            --package "system-images;android-30;google_apis_playstore;x86_64" \
            --device "pixel" > /dev/null 2>&1
          
          sleep 3
          
          AVD_DIR="$AVD_HOME/$AVD_NAME.avd"
          
          if [ ! -d "$AVD_DIR" ]; then
            echo "âŒ AVD not created"
            exit 1
          fi
          
          echo "âœ… AVD created"
          
          cat >> "$AVD_DIR/config.ini" << 'CONFEND'
          hw.ramSize=12288
          hw.arch=x86_64
          hw.cpu.model=qemu64
          disk.dataPartition.size=40960m
          hw.gpu.mode=auto
          hw.gpu.enabled=yes
          hw.accelerometer=yes
          hw.gps=yes
          hw.battery=yes
          hw.audioInput=no
          hw.audioOutput=no
          hw.keyboard=yes
          hw.mainKeys=no
          hw.lcd.density=440
          PlayStore.enabled=yes
          CONFEND
          
          echo "âœ… AVD configured"

      - name: Download FRP Client
        run: |
          mkdir -p /tmp/frp
          cd /tmp/frp
          
          wget -q https://github.com/fatedier/frp/releases/download/v${{ env.FRP_VERSION }}/frp_${{ env.FRP_VERSION }}_linux_amd64.tar.gz
          tar -xzf frp_${{ env.FRP_VERSION }}_linux_amd64.tar.gz
          echo "âœ… FRP ready"

      - name: Configure FRP for VNC on Port 5900
        run: |
          cat > /tmp/frp/frpc.toml << 'FRPCONF'
          serverAddr = "159.195.6.61"
          serverPort = 7000
          
          [[proxies]]
          name = "vnc-emulator-5900"
          type = "tcp"
          localIP = "127.0.0.1"
          localPort = 5900
          remotePort = 5900
          FRPCONF
          echo "âœ… FRP configured"

      - name: Start Xvfb & VNC
        run: |
          Xvfb :99 -screen 0 1920x1080x24 > /tmp/xvfb.log 2>&1 &
          sleep 3
          export DISPLAY=:99
          x11vnc -display :99 -forever -nopw -rfbport 5900 -bg > /tmp/vnc.log 2>&1
          sleep 3
          echo "âœ… Xvfb & VNC started"

      - name: Start Emulator
        run: |
          export HOME=/mnt/android-home
          export ANDROID_AVD_HOME=/mnt/android-home/.android/avd
          export PATH=$ANDROID_HOME/emulator:$ANDROID_HOME/platform-tools:$PATH
          export DISPLAY=:99
          
          echo "Starting emulator..."
          nohup emulator -avd android_11 \
            -no-window \
            -no-audio \
            -no-snapshot \
            -accel on \
            -no-metrics \
            > /tmp/emulator.log 2>&1 &
          
          PID=$!
          echo "Emulator PID: $PID"
          sleep 50
          
          adb kill-server 2>/dev/null || true
          sleep 2
          adb start-server
          sleep 5
          
          echo "Waiting for boot..."
          for i in {1..180}; do
            if adb devices 2>/dev/null | grep -q "emulator"; then
              echo "âœ… Emulator ready ($i sec)"
              break
            fi
            
            if ! kill -0 $PID 2>/dev/null; then
              echo "âŒ Crashed"
              tail -30 /tmp/emulator.log
              exit 1
            fi
            
            sleep 1
          done

      - name: Start FRP Tunnel
        run: |
          cd /tmp/frp/frp_${{ env.FRP_VERSION }}_linux_amd64
          nohup ./frpc -c /tmp/frp/frpc.toml > /tmp/frpc.log 2>&1 &
          sleep 3
          echo "âœ… FRP tunnel active"

      - name: Verify Setup
        run: |
          echo "========================================="
          echo "âœ… ANDROID PLAYSTORE + VNC READY"
          echo "========================================="
          adb devices
          echo ""
          echo "ðŸŒ Connect: 159.195.6.61:5900"
          echo "========================================="

      - name: SSH Terminal Access via tmate
        uses: mxschmitt/action-tmate@v3
        with:
          limit-access-to-actor: false
          connect-timeout-seconds: 120

      - name: Keep Running
        run: |
          export HOME=/mnt/android-home
          export ANDROID_AVD_HOME=/mnt/android-home/.android/avd
          export PATH=$ANDROID_HOME/emulator:$ANDROID_HOME/platform-tools:$PATH
          export DISPLAY=:99
          
          RUNTIME_SECONDS=$(((${{ env.RUNTIME_MINUTES }}) * 60))
          END_TIME=$(($(date +%s) + RUNTIME_SECONDS))
          
          while [ $(date +%s) -lt $END_TIME ]; do
            pgrep -f "emulator -avd" > /dev/null || {
              nohup emulator -avd android_11 -no-window -no-audio -no-snapshot -accel on > /tmp/emulator.log 2>&1 &
              sleep 50
            }
            
            pgrep -f "frpc" > /dev/null || {
              cd /tmp/frp/frp_${{ env.FRP_VERSION }}_linux_amd64
              nohup ./frpc -c /tmp/frp/frpc.toml > /tmp/frpc.log 2>&1 &
              sleep 3
            }
            
            pgrep -f "x11vnc" > /dev/null || {
              x11vnc -display :99 -forever -nopw -rfbport 5900 -bg > /tmp/vnc.log 2>&1
              sleep 3
            }
            
            sleep 30
          done
